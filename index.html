<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title> Facebook - Inicia sesion o registrate </title>
        <link rel="shortcut icon" href="logos/facebook.ico" >
    </head>
    <body>
        <div class="main-container">
            <div class="main-container__presentation-container">
                <h1 class="main-container__presentation-container__title">facebook</h1>
                <p class="main-container__presentation-container__paraph">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
            <div class="main-container__input-container">
                <div class="main-container__input-container__input">
                    <form class="main-container__input-container__input__form">
                        <input  class="main-container__input-container__input__form__input-element"  type="email" name="user_email" placeholder="Correo electronico o numero de telefono">
                        <input  class="main-container__input-container__input__form__input-element"  type="password" name="user_password" placeholder="Contraseña">
                        <input value = "Iniciar sesion"class="main-container__input-container__button"   type="submit" id="input-button__is" >
                    </form>
                    <a class="main-container__input-container__input__button"   id="input-button__oc">¿Olvidaste tu contraseña?</a>
                    <div    class="main-container__input-container__input__div-line"></div>
                    <button class="main-container__input-container__input__button"   id="input-button__ccn">Crear cuenta nueva</button>
                </div>
                <p class="main-container__input-container__paraph">
                    <b> Crea una página </b> para una celebridad, una marca o un negocio.
                </p>
            </div>
        </div>
